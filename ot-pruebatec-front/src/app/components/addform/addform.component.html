<section class="form-wrapper">

        <h1>Nuevo Post.</h1>
        <p>Aquí puedes incluir un nuevo post. Recuerda elegir entre las dos categorias.</p>
   
        <form class="form-box" #addForm="ngForm" (ngSubmit)="addPost(addForm)">

            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput name="title" title ngModel>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select name="category" category ngModel >
                <mat-option value="Nature" >Nature</mat-option>
                <mat-option value="Cities" >Cities</mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput name="description" description ngModel ></textarea>
            </mat-form-field>
    
            <h2>Añade una foto.</h2>
            <p>Aquí puedes subir una foto.</p>

            <!-- <upload-app name="url" url ngModel></upload-app> -->
            <input type="file" ngModel name="url" #url>
    
            <div class="button-box">
    
                <button type="submit" class="btenviar" mat-flat-button color="primary">CREAR POST</button>
    
            </div>
            
        </form>

        
        


</section>
