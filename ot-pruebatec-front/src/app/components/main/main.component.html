
<section class="main-wrapper">

  <div class="main-left">

    <app-addform></app-addform>

  </div>

  <div class="main-right">

    <div class="postcard-box" >

      <!--iteracion con los posts-->

      <nz-card class="postcard" nzHoverable [nzCover]="coverTemplate" *ngFor="let card of data">

        <nz-card-meta></nz-card-meta>
        <ng-template #coverTemplate>
          <img alt="{{ card.title }}" src="{{ card.url }}" />
          
        </ng-template>
        <h3>{{card.title}}</h3>
        <h4>{{card.category}}</h4>
        <p>{{card.description}}</p>
        <a routerLink="update/{{card.id}}"><i nz-icon nzType="edit" nzTheme="outline"></i></a>
      <a (click)="deletePost(card.id)"><i nz-icon nzType="delete" nzTheme="outline"></i></a>
        
      </nz-card>

    </div>

  </div>

</section>
